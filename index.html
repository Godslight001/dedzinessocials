<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>30% Price Increase Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 5px 5px 0;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
    #copyMessage {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>30% Price Increase Calculator</h2>

  <input type="number" id="priceInput" placeholder="Enter original price" />
  <button onclick="calculateIncrease()">Calculate +30%</button>
  <button onclick="resetForm()">Reset</button>
  <button onclick="copyToClipboard()">Copy</button>

  <p id="result"></p>
  <p id="copyMessage">Copied!</p>

  <script>
    let lastResult = '';

    function calculateIncrease() {
      const price = parseFloat(document.getElementById('priceInput').value);
      if (isNaN(price)) {
        document.getElementById('result').textContent = "Please enter a valid number.";
        lastResult = '';
        return;
      }
      const increasedPrice = Math.round(price * 1.3); // round to whole number
      lastResult = increasedPrice.toString();
      document.getElementById('result').textContent = `New price after 30% increase: â‚¦${lastResult}`;
    }

    function resetForm() {
      document.getElementById('priceInput').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('copyMessage').style.display = 'none';
      lastResult = '';
    }

    function copyToClipboard() {
      if (lastResult === '') return;

      const tempInput = document.createElement("input");
      document.body.appendChild(tempInput);
      tempInput.value = lastResult;
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);

      const msg = document.getElementById('copyMessage');
      msg.style.display = 'block';

      setTimeout(() => {
        msg.style.display = 'none';
      }, 3000);
    }
  </script>

</body>
</html>
